<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Garrett Dedektörler</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body{
    font-family:Arial;
    background:#111;
    color:#eee;
    margin:0;
    padding:40px;
}

h1{
    text-align:center;
}

a{
    color:#f5c400;
    text-decoration:none;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    margin-top:40px;
}

.card{
    background:#1c1c1c;
    padding:15px;
    border-radius:10px;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:8px;
}

.price{
    color:#f5c400;
    font-weight:bold;
    margin-top:10px;
}

button{
    margin-top:10px;
    padding:10px 15px;
    border:none;
    background:#25d366;
    color:#fff;
    border-radius:5px;
    cursor:pointer;
}

</style>
</head>
<body>

<h1>Garrett Dedektör Modelleri</h1>
<a href="index.html">← Ana Sayfa</a>

<div class="product">
<h2>Garrett AT Pro</h2>
<img src="images/atpro.jpg">
<p>Profesyonel su geçirmez dedektör.</p>
<p><strong>Fiyat: 25.000 TL</strong></p>
</div>

<div class="product">
<h2>Garrett ACE 400i</h2>
<img src="images/ace400.jpg">
<p>Hobi ve profesyonel kullanım için.</p>
<p><strong>Fiyat: 18.000 TL</strong></p>
</div>

</body>
</html>
